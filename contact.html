    <h2>Contact Us</h2>

    <form action="/submit_contact_form" method="POST">

        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>

        <input type="email" id="email" name="email" required>

        <label for="subject">Subject:</label>
